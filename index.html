<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>使用highlight代码高亮</title>
		<link href="css/monokai_sublime.min.css" rel="stylesheet">
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/marked.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/highlight.min.js"></script>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/javascript">
			$.ajax({
				type:"get",
				url:"./doc/let.md",
				async:true,
				dataType: "text",
				success: function(data) {
					document.getElementById('content').innerHTML = marked(data);	
					hljs.initHighlighting();
				}
			});
		</script>
	</body>
</html>
